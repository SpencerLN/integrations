type: logs
title: Salesforce AuraRequest logs
streams:
  - input: httpjson
    vars:
      - name: period
        type: text
        title: Period
        description: Period of fetching logs, i.e. 1s/1m/1h.
        multi: false
        required: true
        show_user: false
        default: 1h
      - name: initial_interval
        type: text
        title: Initial Interval
        description: Initial interval to backfill older event logs. Setting this too high on a busy instance can cause issues.
        multi: false
        required: true
        show_user: false
        default: 4h
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - salesforce-aurarequest
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
    template_path: httpjson.yml.hbs
    title: Salesforce AuraRequest logs
    description: Collect Salesforce AuraRequest logs.
